<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <div class="first_container">
      <div class="flx">
        <img src="./images/logo.svg" alt="logo">
        <div class="row">
          <img id="doc" src="./images/icon-document.svg" alt="document">
          <img id="fol" src="./images/icon-folder.svg" alt="folder">
          <img id="up" src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <div class="second_container">
      <div class="box"><span>185</span><span>GB LEFT</span></div>
      <p>You’ve used <b>815 GB</b> of your storage</p>
      <div class="scale">
        <div class="timeline">
          <div class="shape"></div>
        </div>
      </div>
      <div class="line">
        <p><b>0 GB</b></p>
        <p><b>1000 GB</b></p>
      </div>
    </div>
  </main>

</body>
</html>
